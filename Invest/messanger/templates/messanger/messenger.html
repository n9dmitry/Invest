{% extends 'account/account_template_panel.html'%}
{% load static %}

{% block styles %}
<link rel="stylesheet" href=" {% static 'Invest/css/base_panel.css' %} ">
<link rel="stylesheet" href=" {% static 'Invest/css/messenger.css' %} ">
{% endblock %}

{% block title %}
Диалог
{% endblock %}

{% block inner_content %}
<div class="messenger">
    <div class="messenger-header">
        <!-- Кнопка "Вернуться к сообщениям" -->
        <a href="{% url 'chat' %}"><button class="back-button">Назад</button></a>
        <!-- Имя отправителя и фото -->
        <div class="sender-info">
            <img src="{% static 'Invest/img/itemimg/1/2.jpg' %}" alt="Фото">
            <span class="sender-name">Валера Красножопов</span>
        </div>
    </div>
    <div class="dialogue-box">
        <div class="message-sent"><p>Здарова</p></div>
        <div class="message-recieved"><p>Здарова</p></div>
    </div>
    <div class="message-panel">
        <!-- Панель написания сообщений и добавления фото -->
        <input type="file" class="photo-input" id="file-input">
        <label for="file-input" class="file-label">
            <img src="{% static 'Invest/img/messenger/attach.svg' %}" alt="Скрепка">
        </label>

        <textarea rows="4" cols="50" class="message-textarea" placeholder="Введите сообщение..."></textarea>

        <button class="send-button">
            <img src="{% static 'Invest/img/messenger/send-message.svg' %}" alt="Отправить сообщение">

        </button>
    </div>
</div>


{% endblock %}

{% extends 'base.html'%}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href=" {% static 'Invest/css/registration.css' %} ">
{% endblock %}

{% block title %}
    Главная
{% endblock %}

{% block content %}
<div class="general">
    <form method="post">
        <div class="reg">
            <h1>Регистрация</h1>

            <label>Я:</label>
            <input type="radio" name="role" value="applicant" checked> Соискатель
            <input type="radio" name="role" value="investor"> Инвестор
            </br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br>
            <input id='regbutton' type="submit" value="Зарегистрироваться"><br>
            <a href="#">Забыли пароль?</a>
        </div>
    </form>
    <div class="enter">
        <span>Уже есть аккаунт?</span>
        <div class="enter-button">
            <a href="{% url 'authorization' %}">Войти</a>
        </div>
    </div>
</div>
{% endblock %}

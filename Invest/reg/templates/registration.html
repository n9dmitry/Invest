{% extends 'base.html'%}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href=" {% static 'Invest/css/registration.css' %} ">
{% endblock %}

{% block title %}
    Главная
{% endblock %}

{% block content %}
    <div class="reg">
        <h1>Регистрация</h1>
        <form method="post">
        <label>Я:</label>
        <input type="radio" name="role" value="applicant" checked> Соискатель
        <input type="radio" name="role" value="investor"> Инвестор
        </br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Зарегистрироваться">
    </div>
    <span>Уже есть аккаунт?</span>
    <div><a href="#">Войти</a></div>
    </form>
{% endblock %}

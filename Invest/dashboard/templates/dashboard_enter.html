{% extends 'dashboard_base.html'%}

{% load static %}

{% block styles %}
    <link rel="stylesheet" href=" {% static 'Invest/css/dashboard_base.css' %} ">
    <link rel="stylesheet" href=" {% static 'Invest/css/dashboard_enter.css' %} ">
{% endblock %}

{% block title %}
    Авторизация - Панель управления модератора - FoxInvest
{% endblock %}

{% block content %}
    <form method="post">
        <div class="authorization">
            <h1>Вход</h1>
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input id='enterbutton' type="submit" value="Войти">
        </div>
    </form>




{% endblock %}

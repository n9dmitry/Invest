{% extends 'base.html'%}
{% load static %}

{% block styles %}
<link rel="stylesheet" href=" {% static 'Invest/css/item.css' %} ">
{% endblock %}

{% block title %}
FoxInvest
{% endblock %}

{% block content %}
<div class="item-space">
    {% for item in all_items %}
    <div class="item">

        <a href="{% url 'iteminfo' item_id=item.id %}">
            <img src="{{ item.images.first.image.url }}">
        </a>
        <a href="{% url 'iteminfo' item_id=item.id %}">{{ item.title }}</a>

        <p> Предлагаем вложиться в наш бизнес!</br> Подробности в описании!</br></br></br></br> </p>
    </div>
    {% endfor %}
</div>



{% endblock %}
